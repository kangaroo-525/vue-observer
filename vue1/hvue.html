<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<div id="app">
	<p @click="add">{{counter}}</p>
	<p h-text="counter"></p>
	<p h-html="desc"></p>
	<input type="text" v-model="desc">
</div>
<script src="hvue.js"></script>
<script>
	const app = new Vue({
		el: '#app',
		data: {
		  counter: 1,
			desc: '<span style="color: red">vue is good</span>'
		},
		method: {
		  add() {
        console.log(this)
		    this.counter++
		  }
		}
	})
	setTimeout(() => {
	  app.counter++
    console.log(app.counter)
	}, 1000)
</script>
